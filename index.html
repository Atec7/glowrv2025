    <title>GlowRv2025 - Carregando</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fd768e;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            position: relative;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 pink;
            }
            70% {
                box-shadow: 0 0 30px 30px rgba(255, 102, 178, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 102, 178, 0);
            }
        }
        .loader {
            width: 80%;
            height: 20px;
            margin: 20px auto;
            background: #ffd1dc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .loader::before {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background: #fd768e;
            animation: loading 5s linear forwards;
        }
        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        .phrases-container {
            margin-top: 20px;
            color: white;
        }
        p{
          color: white;
        }
        .phrase {
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-bottom: 10px;
            color: white;
        }
        .phrase:nth-child(1) {
            animation-delay: 0.5s;
        }
        .phrase:nth-child(2) {
            animation-delay: 1s;
        }
        .phrase:nth-child(3) {
            animation-delay: 1.5s;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
